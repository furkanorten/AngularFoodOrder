<div class="container d-flex flex-column align-items-center mt-5">
  <mat-card class="d-flex flex-column border w-50">
    <mat-card-title *ngIf="userService.cart.products.length==0" class="mt-3 mb-3 text-danger fw-bold text-center">Cart is empty</mat-card-title>
    <mat-card-title *ngIf="userService.cart.products.length!=0" class="mt-3 mb-3 text-danger fw-bold text-center">Cart</mat-card-title>
    <div *ngIf="restaurant!= undefined && userService.cart.products.length!=0" class="container">
      <mat-card-content>
        <h3><span class="fw-bold">Restaurant:</span> {{restaurant.name}}</h3>
      </mat-card-content>
      <mat-card-content>
        <h3 class="fw-bold">Products:</h3>
        <div *ngFor="let product of userService.cart.products; let i=index" class="row">
          <div class="col-md-8">
            <h3>{{restaurant.products[product-1].name}}</h3>
          </div>
          <div class="col-md-2">
            <h3 class="text-danger">{{restaurant.products[product-1].price}}$</h3>
          </div>
          <div class="col-md-2">
            <mat-icon color="accent" (click)="deleteFromCart(i)">restore_from_trash</mat-icon>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <h3 class="fw-bold">Total Price:</h3>
          </div>
          <div class="col-md-2">
            <h3 class="text-danger">{{totalPrice}}$</h3>
          </div>
          <div class="col-md-2"></div>
        </div>
      </mat-card-content>
    </div>
    <div class="d-flex justify-content-center">
      <button *ngIf="restaurant!= undefined && userService.cart.products.length!=0" (click)="order()" mat-raised-button class="w-25" color="accent">Order</button>
    </div>
  </mat-card>
  <button (click)="returnBack()" mat-raised-button class="mt-5" color="primary">Back</button>
</div>
